<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um bot√£o - Eventos DOM</title>
    <style>
        div#area {
            font: normal 40 pt Arial;
            background: rgb(26, 68, 26);
            color: white;
            width: 200px;
            height: 200x;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
            Clique ou mova o mouse
        </div>
        <script>
            
            var a = window.document.getElementById('area')

            function clicar()    {
                a.innerText = 'Clicou!'
                a.style.background = 'red'
            }
            function entrar()    {
                a.innerText = 'Clicar'
                a.style.background = ''
            }
            function sair()      {
                a.innerText = 'Ops'
                a.style.background = '   green'
            }
        </script>
    
</body>
</html>
