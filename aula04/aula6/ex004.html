<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Media Ponderada</title>
    <style>
        body {
            font: normal 30 pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nota1 = window.prompt('Digite a nota1: ')
        var nota2 = window.prompt('Digite a nota2: ')
        var peso1 = window.prompt('Digite o peso1: ')
        var peso2 = window.prompt('Digite o peso2: ')

    function calcularMediaPonderada(nota1, peso1, nota2, peso2) {


    var calcularMediaPonderada = ((nota1*peso1) + (nota2*peso2)) / (peso1 + peso2)

}

    document.write('A média ponderada é: ' + calcularMediaPonderada)
            
    </script>
    
</body>
</html>
